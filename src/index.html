<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fishing Scene</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/general_layout.css">
</head>
<body>
    <div class="fishing-scene">
        <img src="images/fisher.png" alt="Fisherman" class="fisherman" usemap="#fishing-map">
        <map name="fishing-map">
            <area shape="rect" coords="535,12,607,158" href="fish_page.html" alt="Fish Rod">
            <area shape="rect" coords="200,20,353,270" href="fish_page.html" alt="Fish Rod">
        </map>

        <img src="images/cloud 1.png" alt="cloud1" class="cloud cloud1">
        <img src="images/cloud 2.png" alt="cloud2" class="cloud cloud2">
    </div>
    <script>
        document.querySelector('.fisherman').addEventListener("mousemove", function(event) {
        var clientX = event.clientX;
        var clientY = event.clientY;
        var offsetX = event.offsetX;
        var offsetY = event.offsetY;

        console.log("ClientX: " + clientX + ", ClientY: " + clientY);  // 相对于视窗
        console.log("OffsetX: " + offsetX + ", OffsetY: " + offsetY);  // 相对于元素
        });
    </script>
</body>
</html>
