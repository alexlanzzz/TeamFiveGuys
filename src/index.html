<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fishing Scene</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/general_layout.css">
</head>
<body>
    <div class="fishing-scene">
        <a href="tide_page.html">
            <img src="images/Ocean.png" alt="Ocean" class="ocean-image">
        </a>
        <img src="images/chair.png" alt="Chair" class="chair-image">
        <video class="fisherman" muted playsinline loop preload="auto">
            <source src="images/fisherman.webm" type="video/webm">
            <source src="images/fisherman.mp4" type="video/mp4">
        </video>
        <a href="fish_page.html">
            <img src="images/car.png" alt="Car" class="car-image">
        </a>
    </div>
    
    <div class="cloud-img">
        <img src="images/cloud 1.png" alt="cloud1" class="cloud cloud1">
        <img src="images/cloud 2.png" alt="cloud2" class="cloud cloud2">
    </div>

    <div id="Spot_modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Fishing Spot Information</h2>
            <p>This is some information about the fishing spot.</p>
        </div>
    </div>

    <script src="js/index.js"></script>
</body>
</html>
