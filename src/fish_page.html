<!DOCTYPE html>
<html lang="en"> <!-- Set language to English -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fishing Spot</title>
    <!-- Link to your existing CSS files -->
    <link rel="stylesheet" href="css/general_layout.css">
    <link rel="stylesheet" href="css/fish_page_layout.css">
    <!-- Include jQuery library -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <!-- Navigation Bar -->

    <nav>

    <header class="fish_page_header">
        <img src="images/cloud 1.png" alt="Weather Icon" class="fish_page_header-left">
        <div class="location-name" id="location-name">Select Location</div>
        <img src="images/location_icon.png" alt="Location Icon" class="fish_page_header-right" id="location-icon">
        <div class="location-filter-container" id="location-filter-container">
            <label for="location-filter">Select Location:</label>
            <select id="location-filter"></select>
        </div>
    </header>

    <div id="location-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Select Location</h2>
            <ul id="location-list">
                <!-- List of locations will be dynamically inserted here -->
            </ul>
        </div>
    </div>

     <div class = "fish_page_border">
        <img src="images/line.png" alt="Border" class="banner">
     </div>
    <!-- Main Content Area -->
    <main id="main_content">
        <div id="locations-container"></div> <!-- Fish Images will appear here -->
    </main>

    <!-- Scripts -->
    <script src="js/fish_location.js"></script>
