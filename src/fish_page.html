<!DOCTYPE html>
<html lang="en"> <!-- Set language to English -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fishing Spot</title>
    <!-- Link to your existing CSS files -->
    <link rel="stylesheet" href="css/general_layout.css">
    <link rel="stylesheet" href="css/fish_page_layout.css">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Tangerine:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@400;700&display=swap" rel="stylesheet">

    <!-- Include jQuery library -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <header>
        <nav class="icon-menu">
            <ul>
                <li>
                    <a href="index.html">
                        <img src="images/homeicon.png" alt="Home" class="menu-icon-img">
                        <span class="icon-description">Home</span>
                    </a>
                </li>
                <li>
                    <a href="Find_a_FISHING_SPOT.html">
                        <img src="images/locationicon.png" alt="Location" class="menu-icon-img">
                        <span class="icon-description">Location</span>
                    </a>
                </li>
                <li>
                    <a href="fish_page.html">
                        <img src="images/fishicon.png" alt="Fish" class="menu-icon-img">
                        <span class="icon-description">Fish</span>
                    </a>
                </li>
                <li>
                    <a href="tide_page.html" id="tide-link">
                        <img src="images/tideicon.png" alt="Tide" class="menu-icon-img">
                        <span class="icon-description">Tide</span>
                    </a>
                </li>
            </ul>
        </nav>

        <div class="location-name fade-in" id="location-name">Please select a Location</div>
    </header>

    <main>
        <div id="locations-container"></div> <!-- Fish content will be dynamically loaded here -->
    
        <!-- Navigation buttons -->
        <!-- Navigation buttons -->
        <img id="prevButton" class="nav-arrow" src="images/arrow-left.png" alt="Previous">
        <img id="nextButton" class="nav-arrow" src="images/arrow-right.png" alt="Next">

    </main>
    

    <div class="helm-container">
        <img src="images/helm.png" alt="Helm" class="helm">
        <div class="location" style="transform: rotate(0deg) translate(300px) rotate(-270deg);">Mt Crosby Weir</div>
        <div class="location" style="transform: rotate(45deg) translate(300px) rotate(-270deg);">Bremer River</div>
        <div class="location" style="transform: rotate(90deg) translate(300px) rotate(-270deg);">North Pine Dam</div>
        <div class="location" style="transform: rotate(135deg) translate(300px) rotate(-270deg);">Somerset Dam</div>
        <div class="location" style="transform: rotate(180deg) translate(300px) rotate(-275deg);">Wivenhoe Dam</div>
        <div class="location" style="transform: rotate(225deg) translate(300px) rotate(-280deg);">Caboolture River Weir</div>
        <div class="location" style="transform: rotate(270deg) translate(300px) rotate(-270deg);">Logan River</div>
        <div class="location" style="transform: rotate(315deg) translate(300px) rotate(-265deg);">Albert River</div>
    </div>

    <!-- Pop-up container -->
    <div id="popup-container" class="popup-container">
        <div class="popup-content">
            <span class="close-btn">&times;</span>
            <h2 id="popup-title"></h2>
            <img id="popup-image" src="" alt="Fish Image">
            <p id="popup-text"></p>
        </div>
    </div>

    <div class="background-image"></div>

    <script src="js/fish_location.js"></script>
    <script src="js/test.js"></script>
    
</body>
</html>
