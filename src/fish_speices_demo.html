<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fish Species Information</title>
    <link rel="stylesheet" href="css/general_layout.css">
    <link rel="stylesheet" href="css/fish_species_demo.css">
</head>
<body>
    <h1>Fish Species Information</h1>

    <!-- Container to display species information -->
    <div id="species-info-container">
        <p>Loading species data...</p>
    </div>

    <!-- Modal for displaying profile information -->
    <div id="speciesProfileModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="modal-body">
                <!-- Profile details will be loaded here -->
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/fish_species.js"></script>
</body>
</html>
